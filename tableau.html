<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tableau</title>
</head>

<body>

    <table border="1">
        <thead>
            <tr>
                <th width="300" height ="30" colspan="2">A</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td width="45%" height ="30" align ="center">B</td>
                <td width="35%" align ="center" rowspan="2" valign="bottom">D</td>
            </tr>
            <tr>
                <td width="45%" height ="30" align ="center">C</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
